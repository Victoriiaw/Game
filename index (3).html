<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Угадай Число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <p>Я загадал число от 1 до 100. Попробуйте угадать!</p>
        <input type="number" id="guessInput" placeholder="Введите ваше число" min="1" max="100">
        <button id="guessButton">Угадать</button>
        <p id="message"></p>
        <button id="restartButton" style="display: none;">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
